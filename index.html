<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Broadcast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="nav-container">
        <nav class="nav">
            <div class="burger-line-1"></div>
            <div class="burger-line-2"></div>
            <div class="burger-line-3"></div>
        </nav>
    </header>

    <main>
        
        <section class="hero">
            <div class="hero-top-side">
                <img src="./assets/heroImg.svg" alt="Sun with a cloud">
            </div>
            <div class="hero-bottom-side">
                <h1>Weather Broadcast</h1>
                <p><i class="fa-solid fa-calendar-days"></i><span class="hero-date">08/30/2000</span></p>

                <input type="text" placeholder="Search Any City..."> <br>
                <button>Search City Weather!</button>
            </div>
        </section>

        <footer>
            <div class="switch-body">
                <div class="switch"></div>
            </div>
        </footer>

        <script src="./js/nav.js"></script>
        <script src="./js/darkMode.js"></script>
    </main>
</body>
</html>
